<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Place an Order</h2>
    <form id="orderForm">
        <label for="seller_email">Seller Email:</label>
        <input type="email" id="seller_email" required><br><br>

        <label for="listing_id">Listing ID:</label>
        <input type="text" id="listing_id" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br><br>

        <button type="submit">Place Order</button>
    </form>

    <p id="orderMessage"></p>

    <script>
        document.getElementById("orderForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const response = await fetch("/place_order", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    seller_email: document.getElementById("seller_email").value,
                    listing_id: document.getElementById("listing_id").value,
                    quantity: document.getElementById("quantity").value
                })
            });

            const result = await response.json();
            document.getElementById("orderMessage").innerText = result.message || result.error;
        });
    </script>
</body>
</html>

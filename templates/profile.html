<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
</head>
<body>
    <h1>Your Profile</h1>

    <div>
        <strong>Email:</strong> {{ current_user.email }}
    </div>
    <div>
        <strong>Name:</strong> {{ current_user.name }}
    </div>
    <div>
        <strong>Address:</strong> {{ current_user.address }}
    </div>
    <div>
        <strong>Phone Number:</strong> {{ current_user.phone }}
    </div>

    <br>
    <a href="{{ url_for('profile_bp.edit_profile', email=current_user.email) }}">Edit Profile</a>
    <br>
    <a href="{{ url_for('landingPage') }}">Back to Landing Page</a>
</body>
</html>

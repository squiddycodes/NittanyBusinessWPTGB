<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Order Confirmation - Nittany Business</title>
    <style>
    .button {
        color: gray;
        text-align: center;
        border: none;
        display: inline-block;
    }
    </style><!-- Changing button style-->
</head>
<body>
<div align="center" class="container-sm">
    <div>
        <h1>Order Confirmation</h1>
        <p>Thank you for placing your order! Here are the details:</p>
    </div>

    <!-- Product and Order Summary -->
    <div class="container-sm">
        <h3>Order Details:</h3>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="BuyerEmail">Buyer Email: {{ buyer_email }}</label>
            </div>
            <div class="col text-right">
                <label for="SellerEmail">Seller Email: {{ seller_email }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ListingID">Listing ID: {{ listing_id }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductQuantity">Quantity Ordered: {{ quantity }}</label>
            </div>
            <div class="col text-right">
                <label for="Payment">Total Payment: ${{ payment }}</label>
            </div>
        </div>
    </div>

    <!-- Product Details (From Product Register) -->
    <div class="container-sm">
        <h3>Product Information:</h3>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductTitle">Product Title: {{ product_title }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductName">Product Name: {{ product_name }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductDescription">Product Description: {{ product_description }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductCategory">Product Category: {{ product_category }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductPrice">Unit Price: ${{ unit_price }}</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-left">
                <label for="ProductQuantityAvailable">Quantity Available: {{ available_qty }}</label>
            </div>
        </div>
    </div>

    <div class="container-sm">
        <form action="/BrowseProducts" method="POST">
            <input type="hidden" name="email" value="{{ buyer_email }}">
            <button type="submit" class="btn btn-primary">Return to Products</button>
        </form>
    </div>
</div>
</body>
</html>

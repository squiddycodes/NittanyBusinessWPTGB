<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Register Form - Nittany Business</title>
</head>
<body>
    <h1>Welcome {{ email }} - Please Enter the New Product Info Below</h1>

    <form action="/confirm_order" method="POST">
        <input type="hidden" name="seller_email" value="{{ email }}">

        <label for="product_title">Product Title:</label>
        <input type="text" id="product_title" name="product_title" required><br>

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="product_description">Product Description:</label><br>
        <textarea id="product_description" name="product_description" rows="4" cols="50" required></textarea><br>

        <label for="product_category">Product Category:</label>
        <input type="text" id="product_category" name="product_category" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <label for="unit_price">Price ($):</label>
        <input type="number" id="unit_price" name="unit_price" step="0.01" min="0" required><br>

        <input type="submit" value="Submit Product">
    </form>
</body>
</html>

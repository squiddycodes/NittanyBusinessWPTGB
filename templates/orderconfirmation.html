<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Register Form - Nittany Business</title>
</head>
<body>
    <h1>Welcome {{ email }} - Please Enter the New Product Info Below</h1>

    <form action="/confirm_order" method="POST">
        <input type="hidden" name="seller_email" value="{{ email }}">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br>

        <label for="unit_price">Price ($):</label>
        <input type="number" id="unit_price" name="unit_price" step="0.01"><br>

        <input type="submit" value="Submit Product">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>

    <form action="{{ url_for('profile_bp.update_profile') }}" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ current_user.address }}" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ current_user.phone }}" required>
        </div>

        {% if current_user.role == 'seller' %}
        <div>
            <label for="bank_account">Bank Account Info:</label>
            <input type="text" id="bank_account" name="bank_account" value="{{ current_user.bank_account }}">
        </div>
        {% endif %}

        <div>
            <label for="password">New Password (Leave blank to keep current):</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>

    <br>
    <a href="{{ url_for('profile_bp.view_profile') }}">Back to Your Profile</a>
    <br>
    <a href="{{ url_for('landingPage') }}">Back to Landing Page</a>
</body>
</html>

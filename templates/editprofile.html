<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>

    <form method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
        </div>
        
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ current_user.address }}" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ current_user.phone }}" required>
        </div>

        <div>
            <label for="password">New Password (leave blank if not changing):</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('profile_bp.view_profile', email=current_user.email) }}">Back to Profile</a>
</body>
</html>
